<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image to elements</title>
    <script src="pattern.js"></script>
    <script src="index.js" defer></script>
</head>

<body>
    <section class="input">
        <label for="imageUrl">Paste link to image</label>
        <input type="text" name="imageUrl" placeholder="Image URL">
        <label for="imageFile">or upload image file</label>
        <input type="file" name="imageFile" placeholder="Image file">
    </section>
    <section id="input-action" class="action-buttons">
        <button id="draw-btn">Draw result</button>
    </section>
    <section class="display">
        <article class="original">
            <h2>Original image</h2>
            <img crossorigin="anonymous">
        </article>
        <article class="result">
            <h2>HTML output</h2>
            <article class="container"></article>
        </article>
    </section>
</body>

</html>
